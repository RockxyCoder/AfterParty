<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Party 2025</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typewriter {
            font-size: 2.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid red;
            animation: typing 3s steps(20, end), blink 0.7s step-end infinite;
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        .details {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        .details a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: red;
            text-decoration: none;
            border: 2px solid red;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .details a:hover {
            color: black;
            background: red;
        }
        .anonymous-section {
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-in-out forwards;
        }
        .anonymous-section h2 {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px red;
            margin-bottom: 10px;
        }
        .hosts {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .host {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .host img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .host div {
            font-size: 1.5rem;
            color: red;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .typewriter {
                font-size: 1.8rem;
            }
            .hosts {
                flex-direction: column;
            }
            .host img {
                width: 80px;
                height: 80px;
            }
            .details a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Typing Title -->
        <div class="typewriter" id="title">After-Party 2025</div>
        
        <!-- Details Section -->
        <div class="details" id="details">
            <a href="#">ðŸŽµ Suggest Songs</a>
            <a href="https://drive.google.com/drive/folders/YOUR_SHARED_FOLDER_ID?usp=sharing" target="_blank">ðŸ“· Upload Party Photos</a>
        </div>
    </div>

    <!-- Hosts Section -->
    <div class="anonymous-section" id="hosts-section" style="display: none;">
        <h2>âœ¨ Hosts âœ¨</h2>
        <div class="hosts">
            <div class="host">
                <img src="default-profile.png" alt="Host 1">
                <div>Host 1</div>
            </div>
            <div class="host">
                <img src="default-profile.png" alt="Host 2">
                <div>Host 2</div>
            </div>
        </div>
    </div>

    <script>
        // Make title disappear after typing
        setTimeout(() => {
            document.getElementById('title').classList.add('fade-out');
        }, 3000);

        // Show details after title disappears
        setTimeout(() => {
            document.getElementById('title').style.display = 'none'; // Hide title
            document.getElementById('details').classList.add('show'); // Show details
        }, 4000);

        // Show hosts section with animation
        setTimeout(() => {
            const hostsSection = document.getElementById('hosts-section');
            hostsSection.style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
