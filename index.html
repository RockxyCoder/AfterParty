<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Party 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="typewriter" id="title">After-Party 2025</div>

        <!-- Suggest Songs and Upload Photos -->
        <div class="details" id="details">
            <a href="https://forms.gle/exampleLink" target="_blank" class="song-button">🎵 Suggest Songs</a>
            <a href="https://drive.google.com/drive/folders/YOUR_SHARED_FOLDER_ID?usp=sharing" target="_blank" class="upload-button">📷 Upload Party Photos</a>
            <div class="extra-info">
                <div>⏳ Time: 11:00 PM</div>
                <div>📍 Place: Undisclosed Location</div>
            </div>
            <div class="lund">Lund Corporation</div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('title').classList.add('fade-out');
        }, 3000);

        setTimeout(() => {
            document.getElementById('title').style.display = 'none';
        }, 4000);

        setTimeout(() => {
            document.getElementById('details').classList.add('show');
        }, 5000);
    </script>
</body>
</html>
