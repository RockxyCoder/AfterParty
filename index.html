<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Party 2025</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: background 2s ease-in-out;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .typewriter {
            font-size: 2.5rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid red;
            animation: typing 3s steps(20, end), blink 0.7s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .details {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        .details a, .details div {
            display: block;
            margin: 10px 0;
            font-size: 1.8rem;
            text-decoration: none;
            color: red;
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }
        .details a:hover, .details div:hover {
            transform: scale(1.1) rotate(-2deg);
            text-shadow: 0 0 20px red;
        }
        .anonymous-section {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 20px;
        }
        .anonymous-section h2 {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 10px red;
            margin-bottom: 10px;
        }
        .hosts {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .host {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .host img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .host div {
            font-size: 1.5rem;
            color: red;
        }
        .upload-section {
            margin-top: 30px;
            text-align: center;
        }
        .upload-button {
            font-size: 1.5rem;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            background-color: black;
            padding: 10px 20px;
            border: 2px solid red;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .upload-button:hover {
            color: red;
            background-color: white;
            text-shadow: 0 0 10px red;
            border-color: white;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .typewriter {
                font-size: 1.8rem;
            }
            .hosts {
                flex-direction: column;
            }
            .host img {
                width: 80px;
                height: 80px;
            }
            .details div, .details a {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="anonymous-section">
        <h2>‚ú® Hosts ‚ú®</h2>
        <div class="hosts" id="hosts">
            <div class="host">
                <img src="default-profile.png" alt="Host 1">
                <div>Host 1</div>
            </div>
            <div class="host">
                <img src="default-profile.png" alt="Host 2">
                <div>Host 2</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="typewriter" id="title">After-Party 2025</div>
        <div class="details" id="details">
            <a href="#"><span class="song-button">‚ûú</span> üéµ Suggest Songs</a>
            <div>‚è≥ Time: 11:00 PM</div>
            <div>üìç Place: Undisclosed Location</div>
        </div>
        <div class="upload-section">
            <a href="https://drive.google.com/drive/folders/YOUR_SHARED_FOLDER_ID?usp=sharing" target="_blank" class="upload-button">üì∑ Upload Party Photos</a>
            <p>Click the button above to upload photos to our shared Google Drive folder!</p>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('details').classList.add('show');
        }, 4000);
    </script>
</body>
</html>
