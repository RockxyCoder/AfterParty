    <script>
        const partyTime = new Date("2025-01-30T23:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = partyTime - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Party Time!";
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                document.body.classList.add("fade-out");
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        setTimeout(() => {
            document.getElementById('title').classList.add('fade-out');
        }, 3000);

        setTimeout(() => {
            document.getElementById('title').style.display = 'none';
            const hostsSection = document.getElementById('hosts-section');
            hostsSection.style.display = 'block';
        }, 4000);

        setTimeout(() => {
            document.getElementById('details').classList.add('show');
        }, 5500);
    </script>
