<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Party 2025</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: background 2s ease-in-out;
            position: relative;
        }
        
        @keyframes bgGlow {
            0% { box-shadow: 0 0 10px red; }
            50% { box-shadow: 0 0 40px red; }
            100% { box-shadow: 0 0 10px red; }
        }
        
        .container {
            opacity: 0;
            animation: fadeIn 3s forwards;
            padding: 20px;
            border-radius: 10px;
            animation: bgGlow 6s infinite alternate;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .typewriter {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid red;
            animation: typing 3s steps(20, end), blink 0.7s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .details {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            margin-top: 50px;
        }
        
        .show {
            opacity: 1;
            transform: scale(1);
        }
        
        .details a, .details div {
            display: block;
            margin: 30px 0;
            font-size: 1.8rem;
            text-decoration: none;
            color: red;
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }
        
        .details a:hover, .details div:hover {
            transform: scale(1.1) rotate(-2deg);
            text-shadow: 0 0 20px red;
        }
        
        .lund {
            margin-top: 50px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: red;
            text-shadow: 0 0 15px red;
            transition: transform 0.3s ease-in-out;
        }
        
        .lund:hover {
            transform: scale(1.1);
            text-shadow: 0 0 25px red;
        }
        
        .hosts {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .host {
            width: 80px;
            height: 80px;
            background: black;
            border: 2px solid red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: red;
            transition: filter 0.3s ease-in-out;
        }
        
        .host:hover {
            filter: brightness(1.5) contrast(2);
            animation: glitch 0.2s steps(4, end) infinite;
        }
        
        @keyframes glitch {
            0% { transform: translate(1px, -1px) rotate(1deg); }
            25% { transform: translate(-1px, 2px) rotate(-1deg); }
            50% { transform: translate(2px, 0px) rotate(1deg); }
            75% { transform: translate(-2px, -2px) rotate(-1deg); }
            100% { transform: translate(0, 0) rotate(0); }
        }
        
        .countdown {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typewriter" id="title">After-Party 2025</div>
        <div class="details">
            <a href="#">üéµ Suggest Songs</a>
            <div class="countdown" id="countdown">‚è≥ Loading...</div>
            <div>üìç Place: Undisclosed Location</div>
            <div class="lund">Lund Corporation</div>
        </div>
    </div>
    <div class="hosts" id="hosts">
        <div class="host">Anonymous</div>
        <div class="host">Anonymous</div>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('title').classList.add('fade-out');
        }, 4000);

        setTimeout(() => {
            document.querySelector('.details').classList.add('show');
            document.getElementById('hosts').style.opacity = '1';
        }, 5000);
        
        function updateCountdown() {
            const eventTime = new Date("March 1, 2025 23:00:00").getTime();
            const now = new Date().getTime();
            const diff = eventTime - now;
            if (diff > 0) {
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `‚è≥ Time: ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById("countdown").innerText = "‚è≥ The party has begun!";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
