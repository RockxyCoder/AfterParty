<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Party 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="typewriter" id="title">After-Party 2025</div>

        <!-- Hosts Section -->
        <div class="hosts" id="hosts">
            <div class="host">
                <img src="images/host1.jpg" alt="Host 1">
                <div>Host 1</div>
            </div>
            <div class="host">
                <img src="images/host2.jpg" alt="Host 2">
                <div>Host 2</div>
            </div>
        </div>

        <!-- Suggest Songs and Upload Photos -->
        <div class="details" id="details">
            <a href="https://forms.gle/exampleLink" target="_blank" class="song-button">üéµ Suggest Songs</a>
            <a href="https://drive.google.com/drive/folders/YOUR_SHARED_FOLDER_ID?usp=sharing" target="_blank" class="upload-button">üì∑ Upload Party Photos</a>
            <div class="extra-info">
                <div>‚è≥ Time: 11:00 PM</div>
                <div>üìç Place: Undisclosed Location</div>
            </div>
            <div class="lund">Lund Corporation</div>
        </div>

        <!-- Countdown -->
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        const partyTime = new Date("2025-02-01T00:00:00").getTime();
        let countdownInterval;

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = partyTime - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "Party Time!";
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                document.body.classList.add("fade-out");
            }
        }

        setTimeout(() => {
            document.getElementById('title').classList.add('fade-out');
        }, 3000);

        setTimeout(() => {
            document.getElementById('title').style.display = 'none';
        }, 4000);

        setTimeout(() => {
            document.getElementById('hosts').style.opacity = 1;
        }, 5000);

        setTimeout(() => {
            document.getElementById('countdown').style.opacity = 1;
            countdownInterval = setInterval(updateCountdown, 1000);
        }, 6000);

        setTimeout(() => {
            document.getElementById('details').classList.add('show');
        }, 7000);
    </script>
</body>
</html>
