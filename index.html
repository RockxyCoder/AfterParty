<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Party 2025</title>
    <style>
        body {
            background: black;
            color: red;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            transition: background 2s ease-in-out;
        }
        .container {
            opacity: 0;
            animation: fadeIn 3s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .typewriter {
            font-size: 2rem;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid red;
            animation: typing 3s steps(20, end), blink 0.7s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .details {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .show {
            opacity: 1;
            transform: scale(1);
        }
        .details a, .details div {
            display: block;
            margin: 10px 0;
            font-size: 1.8rem;
            text-decoration: none;
            color: red;
            transition: transform 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
        }
        .details a:hover, .details div:hover {
            transform: scale(1.1) rotate(-2deg);
            text-shadow: 0 0 20px red;
        }
        .lund {
            margin-top: 50px;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: red;
            text-shadow: 0 0 15px red;
            transition: transform 0.3s ease-in-out;
        }
        .lund:hover {
            transform: scale(1.1);
            text-shadow: 0 0 25px red;
        }
        .hosts {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 40%;
            width: 100%;
            opacity: 0;
        }
        .host {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .host img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 5px;
        }
        .host div {
            font-size: 1.5rem;
        }
        .song-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            color: red;
            font-size: 1.5rem;
            text-decoration: none;
            margin-left: -40px;
        }
        .song-button:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="typewriter" id="title">After-Party 2025</div>
        <div class="hosts" id="hosts">
            <div class="host">
                <img src="default-profile.png" alt="Anonymous">
                <div>Anonymous</div>
            </div>
            <div class="host">
                <img src="default-profile.png" alt="Anonymous">
                <div>Anonymous</div>
            </div>
        </div>
        <div class="details" id="details">
            <a href="#"><span class="song-button">‚ûú</span> üéµ Suggest Songs</a>
            <div>‚è≥ Time: 11:00 PM</div>
            <div>üìç Place: Undisclosed Location</div>
            <div class="lund">Lund Corporation</div>
        </div>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById('title').classList.add('fade-out');
        }, 4000);
        setTimeout(() => {
            document.getElementById('details').classList.add('show');
        }, 5000);
        setTimeout(() => {
            document.getElementById('hosts').style.opacity = 1;
        }, 6000);
    </script>
</body>
</html>
